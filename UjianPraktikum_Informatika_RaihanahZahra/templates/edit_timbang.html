{% extends 'base.html' %}
{% block content %}

<div class="card shadow">
    <div class="card-body">
        <h4 class="mb-3">
            <i class="bi bi-speedometer2 text-info me-2"></i>
            Edit Penimbangan</h4>
        <hr>

        <form method="POST">
            <div class="mb-3">
                <label>Balita</label>
                <select name="balita" class="form-select">
                    {% for b in balita %}
                    <option value="{{ b.id_balita }}"
                        {% if b.id_balita == data.id_balita %}selected{% endif %}>
                        {{ b.nama_balita }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label>Berat (kg)</label>
                <input type="number" step="0.01"
                       class="form-control"
                       name="berat" value="{{ data.berat }}" required>
            </div>

            <div class="mb-3">
                <label>Tinggi (cm)</label>
                <input type="number" step="0.01"
                       class="form-control"
                       name="tinggi" value="{{ data.tinggi }}" required>
            </div>

            <div class="mb-3">
                <label>Tanggal</label>
                <input type="date"
                       class="form-control"
                       name="tanggal" value="{{ data.tanggal }}" required>
            </div>

            <button class="btn btn-primary">Update</button>
            <a href="/timbang" class="btn btn-secondary">Batal</a>
        </form>
    </div>
</div>

{% endblock %}
